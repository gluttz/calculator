<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcContainer" class="container">
        <div class="secondContainer">
        <div id="headerContainer" class="container">
            <h1 id="header">Calculator</h1>
        </div>
        <div id="resultsContainer" class="container">
            <div id="result"></div>
        </div>
        <div id="inputContainer" class="container">
            <div id="input"></div>
        </div>
        <div id="buttonContainer" class="container">
          <div id="numbersContainer" class="container">
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="." class="button">.</button>
            <button id="0" class="button">0</button>
            <button id="backspace" class="button">Backspace</button>
          </div>
          <div id="operatorContainer" class="container">
            <button id="%" class="button">%</button>
            <button id="(" class="button">(</button>
            <button id=")" class="button">)</button>
            <button id="+" class="button">+</button>
            <button id="-" class="button">-</button>
            <button id="*" class="button">*</button>
            <button id="/" class="button">/</button>
            
            
            <button id="clear" class="button">Clear</button>
            <button id="=" class="button">=</button>
          </div>
        </div>
      </div>  
    </div>
</body>
</html>
